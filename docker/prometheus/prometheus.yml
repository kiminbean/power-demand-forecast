# ============================================================
# Prometheus Configuration for Power Demand Forecast
# ============================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'power-demand-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API metrics
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'power-demand-api'

  # Dashboard metrics (if available)
  - job_name: 'dashboard'
    metrics_path: '/_stcore/health'
    static_configs:
      - targets: ['dashboard:8501']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'power-demand-dashboard'

  # Redis metrics (if redis_exporter is available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'power-demand-redis'
