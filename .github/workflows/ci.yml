# ============================================================
# Continuous Integration Workflow
# ============================================================
# Runs on every push and pull request to main/develop branches
# - Linting and code quality checks
# - Unit and integration tests
# - Coverage reporting

name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ----------------------------------------
  # Code Quality Check
  # ----------------------------------------
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Check code formatting with Black
        run: |
          black --check --diff src/ api/ tests/ || echo "::warning::Code formatting issues found. Run 'black src/ api/ tests/' to fix."
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff src/ api/ tests/ || echo "::warning::Import sorting issues found. Run 'isort src/ api/ tests/' to fix."
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ api/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ api/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

  # ----------------------------------------
  # Unit Tests
  # ----------------------------------------
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Install dependencies (CPU-only PyTorch)
        run: |
          python -m pip install --upgrade pip
          # Install CPU-only PyTorch first to save disk space (~2GB savings)
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          # Install core dependencies needed for tests
          pip install pandas numpy scipy scikit-learn matplotlib seaborn
          pip install holidays python-dateutil tqdm PyYAML python-dotenv
          pip install pytest pytest-cov pytest-asyncio httpx
          pip install -r requirements-api.txt

      - name: Create necessary directories
        run: |
          mkdir -p data logs models/production results

      - name: Run unit tests
        run: |
          python -m pytest tests/ \
            --ignore=tests/test_api.py \
            -v \
            --tb=short \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            -x
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  # ----------------------------------------
  # API Tests
  # ----------------------------------------
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-api-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-api-
            ${{ runner.os }}-pip-

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

      - name: Install dependencies (CPU-only PyTorch)
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install pandas numpy scipy scikit-learn matplotlib seaborn
          pip install holidays python-dateutil tqdm PyYAML python-dotenv
          pip install pytest pytest-asyncio httpx
          pip install -r requirements-api.txt

      - name: Create necessary directories
        run: |
          mkdir -p data logs models/production results

      - name: Run API tests
        run: |
          python -m pytest tests/test_api.py \
            -v \
            --tb=short \
            -x
        env:
          PYTHONPATH: ${{ github.workspace }}/src

  # ----------------------------------------
  # Build Verification
  # ----------------------------------------
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test, test-api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: power-demand-api:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          docker images power-demand-api:ci-test
          echo "Docker image built successfully!"

  # ----------------------------------------
  # Security Scan
  # ----------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security linter
        run: |
          bandit -r src/ api/ -ll -ii -x tests/ || echo "::warning::Security issues found"
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt -r requirements-api.txt
          safety check --full-report || echo "::warning::Vulnerable dependencies found"
        continue-on-error: true
