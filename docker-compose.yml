# ============================================================
# Power Demand Forecast API - Docker Compose
# ============================================================

version: '3.8'

services:
  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: power-demand-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - APP_NAME=Power Demand Forecast API
      - APP_VERSION=1.0.0
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MODEL_DIR=/app/models/production
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      # Mount models directory
      - ./models:/app/models:ro
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - power-demand-network

  # Development API (with hot reload)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: power-demand-api-dev
    ports:
      - "${API_DEV_PORT:-8001}:8000"
    environment:
      - APP_NAME=Power Demand Forecast API (Dev)
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - MODEL_DIR=/app/models/production
      - CORS_ORIGINS=*
    volumes:
      - ./src:/app/src
      - ./api:/app/api
      - ./models:/app/models:ro
      - ./logs:/app/logs
    command: ["python", "-m", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
    networks:
      - power-demand-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: power-demand-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    profiles:
      - production
    networks:
      - power-demand-network

networks:
  power-demand-network:
    driver: bridge

volumes:
  logs:
