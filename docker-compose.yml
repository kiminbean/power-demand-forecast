# ============================================================
# Power Demand Forecast - Docker Compose (Task 15)
# ============================================================
# Full-stack deployment with API, Dashboard, and monitoring

version: '3.8'

services:
  # ----------------------------------------------------------------
  # Main API Service
  # ----------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: power-demand-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - APP_NAME=Power Demand Forecast API
      - APP_VERSION=1.0.0
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MODEL_DIR=/app/models/production
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=4
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - power-demand-network

  # ----------------------------------------------------------------
  # Dashboard Service
  # ----------------------------------------------------------------
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: power-demand-dashboard
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    environment:
      - API_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - power-demand-network

  # ----------------------------------------------------------------
  # Development API (with hot reload)
  # ----------------------------------------------------------------
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependencies
    container_name: power-demand-api-dev
    ports:
      - "${API_DEV_PORT:-8001}:8000"
    environment:
      - APP_NAME=Power Demand Forecast API (Dev)
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - MODEL_DIR=/app/models/production
      - CORS_ORIGINS=*
    volumes:
      - ./src:/app/src
      - ./api:/app/api
      - ./models:/app/models:ro
      - ./logs:/app/logs
      - ./data:/app/data:ro
    command: ["python", "-m", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
    networks:
      - power-demand-network

  # ----------------------------------------------------------------
  # Redis Cache (Optional)
  # ----------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: power-demand-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - full
    networks:
      - power-demand-network

  # ----------------------------------------------------------------
  # Prometheus Monitoring (Optional)
  # ----------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: power-demand-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - monitoring
    networks:
      - power-demand-network

  # ----------------------------------------------------------------
  # Grafana Dashboard (Optional)
  # ----------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: power-demand-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    networks:
      - power-demand-network

  # ----------------------------------------------------------------
  # Nginx Reverse Proxy (Production)
  # ----------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: power-demand-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
    restart: unless-stopped
    profiles:
      - production
    networks:
      - power-demand-network

networks:
  power-demand-network:
    driver: bridge

volumes:
  logs:
  redis-data:
  prometheus-data:
  grafana-data:
